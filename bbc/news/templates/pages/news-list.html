{% extends 'master/master.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            {% for news in newsData %}
                <div class="col-md-4">
                    <h1><a href="">{{ news.title }}</a></h1>
                    <img src="{{ news.image.url }}" alt="" class="img-responsive">
                    <p>
                        {{ news.description|safe }}
                    </p>

                </div>


            {% endfor %}

        </div>
    </div>




{% endblock %}
