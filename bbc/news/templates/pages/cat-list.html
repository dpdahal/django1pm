{% extends 'master/master.html' %}

{% block content %}

    <div class="row">
        {% for news in getCatNewsData %}
            <div class="col-md-6">
                <h1><a href="{% url 'news-details' news.slug %}">{{ news.title }}</a></h1>
                <img src="{{ news.image.url }}" class="img-fluid" alt="">

            </div>
        {% endfor %}
    </div>


{% endblock %}
